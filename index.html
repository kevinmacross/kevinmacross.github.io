<!DOCTYPE html>
<html>
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Weather</title>
      <link rel="stylesheet" href="css/main.css">
</head>
      
<body>  
      <header class="weatherHere">
              <h1 class="title">Погода здесь</h1>
              <button class="renew" type="button" name="renewLocation">Обновить геолокацию</button>
      </header>
     
      
      <main class="main">
            <div class="mainInfo">
                  <div class="mainCity">
                        <h3>Saint-Petersburg</h3>
                        <div class="weatherMain">
                              <p class="mainTemp">8°C</p>
                        </div>
                  </div>
                  
                  <ul class="info">
                        <li class="option">
                              <h4>Ветер</h4>
                              <p>No wind</p>
                        </li>

                        <li class="option">
                              <h4>Облачность</h4>
                              <p>No clouds</p>
                        </li>

                        <li class="option">
                              <h4>Давление</h4>
                              <p>1012 hpa</p>
                        </li>

                        <li class="option">
                              <h4>Влажность</h4>
                              <p>52%</p>
                        </li>

                        <li class="option">
                              <h4>Координаты</h4>
                              <p>[59.88, 30.42]</p>
                        </li>
                  </ul>
                  
                  
                  </div>
              </main>
            
            
            
          
</body>
